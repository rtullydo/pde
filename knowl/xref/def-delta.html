<div class="para">The delta function <span class="process-math">\(\delta(x) = \delta_0(x)\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\delta(x) = \lim_{n \to \infty} g_n(x).
\end{equation*}
</div>
<div class="para">The delta function at <span class="process-math">\(x = \xi\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation*}
\delta_\xi(x) = \delta(x - \xi).
\end{equation*}
